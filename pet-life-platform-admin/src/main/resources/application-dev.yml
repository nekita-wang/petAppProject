# 数据源配置（只放需变的部分）
spring:
  datasource:
    druid:
      master:
        url: jdbc:mysql://localhost:3306/pet-life-platform?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=true&serverTimezone=GMT%2B8
        username: root
        password: 123456

  # redis 配置
  redis:
    host: localhost
    port: 6379
    database: 0
    password: 123456
    timeout: 10s
    lettuce:
      pool:
        min-idle: 0
        max-idle: 8
        max-active: 8
        max-wait: -1ms

# token配置
token:
  # 令牌自定义标识
  header: Authorization
  # 开发环境密钥简单点
  secret: abcdefghijklmnopqrstuvwxyz
  # 令牌有效期
  admin:
    expireTime: 43200 # 后台12小时
  app:
    expireTime: 10080 # App 7天